[module/wlan]

type = internal/network

interface = wlan0
interval = 3.0

format-connected = <ramp-signal>
format-disconnected =

ramp-signal-0 = 
ramp-signal-1 = 
ramp-signal-2 = 
ramp-signal-3 = 
ramp-signal-foreground = ${colors.foreground}
ramp-signal-0-foreground = ${colors.bad}
ramp-signal-1-foreground = ${colors.warn}
