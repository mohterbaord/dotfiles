[bar/status-bar]

width = 100%
height = 20
fixed-center = false
bottom = true

background = ${colors.background}
foreground = ${colors.foreground}

padding-left = 0
padding-right = 2

module-margin-left = 1
module-margin-right = 2

font-0 = "Misc Termsyn:size=13;2"
font-1 = siji:pixelsize=10;2
font-2 = "Flags Color World:style=Regular:size=16;4"
font-3 = "Misc Termsyn:size=13:style=bold;2"

modules-left = i3
modules-center =
modules-right = backlight pulseaudio bluetooth wlan eth battery xkeyboard date

tray-position = right
tray-padding = 2

cursor-click = pointer
cursor-scroll = ns-resize
