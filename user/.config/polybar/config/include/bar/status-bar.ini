[bar/status-bar]

enable-ipc = true

width = 100%
height = 20
fixed-center = false
bottom = true

background = ${colors.background}
foreground = ${colors.foreground}

padding-left = 0
padding-right = 2

module-margin-left = 1
module-margin-right = 2

font-0 = ${fonts.regular-fontface}
font-1 = ${fonts.bold-fontface}
font-2 = ${fonts.iconic-fontface}
font-3 = ${fonts.country-flags-fontface}

modules-left = i3
modules-center =
modules-right = backlight pulseaudio bluetooth wlan eth battery xkeyboard date

tray-position = right
tray-padding = 2

cursor-click = pointer
cursor-scroll = ns-resize
